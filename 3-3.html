<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>3-3</title>
  </head>
  <body>
    <ul>
      <h2><li><a href="3.html" target="_blank" title="3.html">3.html</a></li></h2>
    <h1>Comparison operator & Boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
      document.write(1===1);
    </script>

    <h3>1===2</h3>
    <script>
      document.write(1===2);
    </script>

      <h3>1 &lt; 2</h3>
      <script>
        document.write(1<2);
      </script>

      <h3>1 &gt; 2</h3>
      <script>
        document.write(1>2);
      </script>
      <p>
        ===는 비교연산자이다.그리고 ;는 이항연산자이다.
        <br>(ex:1===1에서 오른쪽 값과 왼쪽값이 같다면 true가 된고, 다르면 false가 나온다.)
        <br>===에서 true와 false라는 두가지의 값을 묶어서 Boolean이라고 부른다.
        </p>
  </body>
</html>
